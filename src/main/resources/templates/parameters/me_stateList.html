<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">

    <div class="row">

<!--        <section class="panel">-->
<!--            <div class="panel-body">-->
<!--                <a href="/stateAdd" class="btn btn-primary">-->
<!--                    New Country-->
<!--                </a>-->
<!--            </div>-->
<!--        </section>-->


        <div class="col-lg-12">

            <section class="panel">
                <div class="panel-body">
                    <a href="/stateAdd" class="btn btn-primary">
                        New State
                    </a>
                </div>
            </section>


            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>

                        <th><i class="icon_mobile"></i> ID </th>
                        <th><i class="icon_profile"></i> Name </th>
                        <th><i class="icon_calendar"></i> Capital </th>
                        <th><i class="icon_mail_alt"></i> Code </th>

                    </tr>
                    <tr th:each="state: ${states}">

                        <td th:text="${state.id}"></td>
                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>

                                <a class="btn btn-success"
                                   th:href="@{'/stateEdit/' + ${state.id} }"> <i class="icon_check_alt2"></i></a>

                                <a class="btn btn-danger"
                                   onclick="return confirm('You sure ?')"
                                   th:href="@{'/states/delete/' + ${state.id} }"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>

</div>

</body>
</html>
